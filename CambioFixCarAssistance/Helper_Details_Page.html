<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تفاصيل المساعد</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .details-box {
      border: 2px solid #ccc;
      border-radius: 15px;
      background-color: #fff;
      padding: 25px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .details-box h2 {
      color: #003366;
      font-weight: bold;
      border-bottom: 2px solid #f7941d;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    .details-box .info {
      margin-bottom: 10px;
      font-size: 18px;
    }
    .label {
      color: #0d6efd;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="details-box">
      <h2>تفاصيل المساعد</h2>

      <div class="info"><span class="label">الاسم:</span> خالد المغربي</div>
      <div class="info"><span class="label">رقم الهاتف:</span> 0911112222</div>
      <div class="info"><span class="label">الموقع:</span> بنغازي - وسط المدينة</div>
      <div class="info"><span class="label">عدد الطلبات المكتملة:</span> 12</div>
      <div class="info"><span class="label">تاريخ الانضمام:</span> 2024-11-15</div>

      <div class="text-center mt-4">
        <a href="javascript:history.back()" class="btn btn-secondary">رجوع</a>
      </div>
    </div>
  </div>
</body>
</html>
